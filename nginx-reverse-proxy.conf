# Configuration Nginx Reverse Proxy pour Move And Play Kids
# À placer dans: /etc/nginx/sites-available/moveandplaykids

server {
    listen 80;
    listen [::]:80;
    server_name moveandplaykids.com www.moveandplaykids.com;

    # Redirection vers HTTPS (après configuration SSL)
    # return 301 https://$server_name$request_uri;

    # Configuration temporaire avant SSL
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs spécifiques
    access_log /var/log/nginx/moveandplaykids-access.log;
    error_log /var/log/nginx/moveandplaykids-error.log;
}

